<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.0.0.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>


    <title>{% block title %}{% endblock %} - Flaskr</title>

  </head>
  <body>    
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <a class="navbar-brand" href="/">BibTexNanny</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% block nav_about %}{% endblock %}">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="mx-auto">
                    {% block header %}{% endblock %}
                </div>
            </div> 
        </div>   
    </header>
    
    <main role="main" class="container">
        <div class="container">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    
    </main>
    
    
    <script src="{{ url_for('static', filename='bootstrap-4.0.0.bundle.min.js') }}"></script>

  </body>
</html>
